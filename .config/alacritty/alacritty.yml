env:
  TERM: xterm-256color

window:
  padding:
    x: 7
    y: 7

font:
  normal:
    family: Mononoki Nerd Font

#window:
#   opacity: 1
################################
######### Color schemes ########
################################

schemes:
  Doom one: &DoomOne
    primary:
      background: '0x282c34'
      foreground: '0xbbc2cf'
    selection:
      text: '0xbbc2cf'
    normal:
      black:   '0x1c1f24'
      red:     '0xff6c6b'
      green:   '0x98be65'
      yellow:  '0xda8548'
      blue:    '0x51afef'
      magenta: '0xc678dd'
      cyan:    '0x5699af'
      white:   '0xdfdfdf'
  
  Catppuccin: &Catpp
    primary:
      background: '0x1E1E28'
      foreground: '0xD7DAE0'

    cursor:
      text: '0x1E1E28'
      cursor: '0xB3E1A3'

    normal:
      black:   '0x6E6C7C'
      red:     '0xE28C8C'
      green:   '0xB3E1A3'
      yellow:  '0xEADDA0'
      blue:    '0xA4B9EF'
      magenta: '0xC6AAE8'
      cyan:    '0xF0AFE1'
      white:   '0xD7DAE0'
    indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }

colors: *DoomOne

#background_opacity: 1.00
