[colors]
background = #00
black = #282c34
white= #bbc2cf
red= #ff6c6b
orange = #da8548
green = #98be65
teal = #4db5bd
yello = #ECBE7B
blue = #51afef
dark-blue= #2257A0
magenta= #c678dd
violet= #a9a1e1
cyan = #46D9FF
dark-cyan = #5699AF

[bar/mybar]
bottom = false
background = ${colors.background}
foreground = #FF

font-0= Mononoki Nerd Font:pixelsize=12;1

border-size = 0
border-color=#00000000
paddig-right = 20

module-margin-right=1
module-margin-left=1
modules-right = pulseaudio network date
modules-left= i3
modules-center= music

wm-restack= i3

[module/date]
type = internal/date
interval = 5.0
time = %H:%M

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format = <label>
label = %date% %time%
label-font=3

[module/i3]
type = internal/i3
show-urgent = true
strip-wsnumbers = true
index-sort = true
fuzzy-match = true

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5

format = <label-state> <label-mode>
label-mode = %name%
label-focused-foreground = ${colors.red}
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = 婢
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol

[module/network]
type = internal/network
interface = wlan0
label-connected =   %essid% 
label-disconnected = not connected

[module/music]
type = custom/script
exec = ~/.config/polybar/mediaplayer.sh
click-left=playerctl play-pause
label= "%output%"
interval = 10
label-foreground= ${colors.green}